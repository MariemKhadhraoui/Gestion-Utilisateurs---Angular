<!-- details-user.component.html -->

<div class="container mt-4">
  <h2 class="text-center mb-4">Détails de l'utilisateur</h2>

  <div *ngIf="user" class="card">
    <div class="card-body">
      <h5 class="card-title">{{ user.name }}</h5>
      <ul class="list-group list-group-flush">
        <li class="list-group-item"><strong>Nom d'utilisateur:</strong> {{ user.username }}</li>
        <li class="list-group-item"><strong>Adresse e-mail:</strong> {{ user.email }}</li>
        <li class="list-group-item"><strong>Adresse:</strong> {{ user.address }}</li>
        <li class="list-group-item"><strong>Téléphone:</strong> {{ user.phone }}</li>
        <li class="list-group-item"><strong>Entreprise:</strong> {{ user.company }}</li>
      </ul>
    </div>
  </div>

  <div class="mt-4">
    <a routerLink="/list-user" class="btn btn-primary">
      <i class="bi bi-arrow-left"></i>
      Retour à la liste des utilisateurs
    </a>
  </div>
</div>
